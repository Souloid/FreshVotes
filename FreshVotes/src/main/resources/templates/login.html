<!DOCTYPE html>
<html smlns:th="http://thymeleaf.ord">
<head>
<title>FreshVotes Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#createAccount").click(function() {
			window.location.href = "/register";
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header"><h2>Please Login</h2></div>
			<div class="card-body">
				<!-- 	<c:url value="/login" var="loginProcessingUrl" /> -->
				<!-- modifying the code cause it's a jsp but we want it to fit thymeleaf-->
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
					<div th:if="${param.error != null}" class="alert alert-danger"
						role="alert">
						Failed to login.
						<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
							Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>>
						</div>
					</div>
					<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
					<div th:if="${param.logout != null}">You have been logged
						out.</div>
					<div class="form-group row">
						<label for="username"
							class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="text" class="form-control" id="username"
								name="username" />
						</div>
					</div>
					<div class="form-group row">
						<label for="password"
							class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="password" class="form-control" id="password"
								name="password" />
						</div>
					</div>
					<!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
					<!-- 			<p> -->
					<!-- 				<label for="remember-me">Remember Me?</label> <input type="checkbox" -->
					<!-- 					id="remember-me" name="remember-me" /> -->
					<!-- 			</p> -->
					<div class="row">
						<div class="col-6">
							<button type="submit" class="btn btn-primary btn-lg">Log in</button>
						</div>
						<div class="col-6">
							<button type="button" class="btn btn-info btn-lg float-right"
								id="createAccount">Create Account</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script> -->
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->
</body>
</html>
